name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure SSH
        env:
          DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          set -euo pipefail

          install -m 700 -d ~/.ssh
          echo "$DEPLOY_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          HOSTNAME="${DEPLOY_HOST:-}"
          if [ -z "$HOSTNAME" ]; then
            echo "DEPLOY_HOST must be set." >&2
            exit 1
          fi

          PORT="${DEPLOY_PORT:-22}"
          USERNAME="${DEPLOY_USER:-stanislav}"

          {
            echo "Host deploy"
            echo "  HostName ${HOSTNAME}"
            echo "  User ${USERNAME}"
            echo "  Port ${PORT}"
            echo "  IdentityFile ~/.ssh/id_rsa"
            echo "  StrictHostKeyChecking no"
            echo "  UserKnownHostsFile=/dev/null"
          } > ~/.ssh/config

      - name: Run deploy script on server
        env:
          DEPLOY_APP_DIR: ${{ secrets.DEPLOY_APP_DIR }}
        run: |
          ssh deploy "\
            cd \"${DEPLOY_APP_DIR:-/srv/norskkurs/Norskkurs}\" && \
            chmod +x ./scripts/deploy.sh && \
            APP_DIR=${DEPLOY_APP_DIR:-/srv/norskkurs/Norskkurs} ./scripts/deploy.sh \
          "

      - name: Health check application
        run: |
          set -euo pipefail
          curl -f https://norskkurs.xyz/ -o /dev/null

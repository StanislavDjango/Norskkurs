{% extends "admin/change_list.html" %}
{% load i18n %}

{% block extrastyle %}
  {{ block.super }}
  <style>
    .object-tools li.csv-action {
      display: inline-block;
      margin-left: 16px;
      margin-right: 4px;
    }
    .object-tools li.csv-action a.btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border-radius: 999px;
      padding: 8px 20px;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.2);
    }
  </style>
{% endblock %}

{% block object-tools-items %}
  {{ block.super }}
  <li class="csv-action">
    <a class="btn btn-success addlink" href="{% url 'admin:exams_verbentry_export_csv' %}">
      {% trans "Download CSV template" %}
    </a>
  </li>
  <li class="csv-action">
    <a class="btn btn-success addlink" href="{% url 'admin:exams_verbentry_import_csv' %}">
      {% trans "Import CSV" %}
    </a>
  </li>
{% endblock %}

version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: norskkurs
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: stanyslav/norskkurs-backend:latest
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/norskkurs
      ALLOWED_HOSTS: localhost,127.0.0.1,backend,frontend,norskkurs.xyz,www.norskkurs.xyz
      DEBUG: "1"
      CSRF_TRUSTED_ORIGINS: http://localhost:8000,http://127.0.0.1:5173,http://localhost:5173,https://norskkurs.xyz,https://www.norskkurs.xyz
    volumes:
      - ./backend:/app
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: stanyslav/norskkurs-frontend:latest
    environment:
      VITE_API_BASE_URL: https://norskkurs.xyz/api/
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  db_data:
